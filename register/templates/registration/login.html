{% extends "main/layout.html" %}

{% block title %}
Login
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="signin">
    <form method="POST" class="from-group">
        {% csrf_token %}
        {{form|crispy}}
        <p>Need an account? <a href="/register">Register</a></p>
        <button type="submit" class="btn btn-success">Log In</button>
    </form>
</div>

{% endblock %}
